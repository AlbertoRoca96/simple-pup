name: CI
on:
 push:
 branches: [ main ]
 pull_request:
 branches: [ main ]
permissions:
 contents: read
jobs:
 build-and-test:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v4
 - uses: actions/setup-node@v4
 with:
 node-version: 20
 cache: npm
 - run: npm ci
 - run: npm run build
 - run: npm run test
 - run: npx vite preview --port 5173 &
 - run: npx wait-on http://localhost:5173
 - run: npm run test:e2e